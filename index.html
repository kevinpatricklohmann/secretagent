<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Secret Agent Supply Inc.</title>
    <link href="style.css" type="text/css" rel="stylesheet">
    <link href="reset.css" type="text/css" rel="stylesheet">
  </head>
  <body>

    <header>
      <img class="logo" src="https://s3.amazonaws.com/codecademy-content/courses/freelance-1/unit-5/secret-agent-supply/resources/images/logo.png">
      <span class="title">SECRET AGENT SUPPLY INC.</span>
    </header>

    <div class="hero">
      <div class="hero-title">
        <span>NEW ARRIVAL</span>
        <span>SPORT BIKES AND MOTORCYCLES</span>
      </div>
    </div>

    <nav>
      <ul class="menu">
        <li>Eyewear</li>
        <li>Apparel</li>
        <li>Gadgets</li>
        <li>Vehicles</li>
        <li>Classes</li>
        <li>Contact</li>
      </ul>
    </nav>

    <div class="products">
      <div class="pen">
        <img class="pen-image" src="https://s3.amazonaws.com/codecademy-content/courses/freelance-1/unit-5/secret-agent-supply/resources/images/pen.png">
        <span class="pen-text">Exploding Pen</span>
      </div>
      <div class="watch">
        <img class="watch-image" src="https://s3.amazonaws.com/codecademy-content/courses/freelance-1/unit-5/secret-agent-supply/resources/images/watch.png">
        <span class="watch-text">Cellular Watch</span>
      </div>
      <div class="glasses">
        <img class="glasses-image" src="https://s3.amazonaws.com/codecademy-content/courses/freelance-1/unit-5/secret-agent-supply/resources/images/glasses.png">
        <span class="glasses-text">Thermal Glasses</span>
      </div>
    </div>

    <div class="info">
      <div class="location">
        <span class="location-title">Location</span>
        <span class="coordinates">-47.346436, 84.32354</span>
      </div>
      <div class="hours">
        <span class="hours-title">Hours</span>
        <span class="time-stamp">0800 - 1800</span>
      </div>
    </div>

    <footer>
      <span>Copyright Secret Agent Supply Inc.</span>
    </footer>

  </body>
</html>
