<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Secret Agent Supply Inc.</title>
    <link href="style.css" type="text/css" rel="stylesheet">
    <link href="reset.css" type="text/css" rel="stylesheet">
  </head>
  <body>

    <!-- Company Name and Logo Header -->
    <div class="header">
      <div class="container">
        <img src="https://s3.amazonaws.com/codecademy-content/courses/freelance-1/unit-5/secret-agent-supply/resources/images/logo.png">
        <span>SECRET AGENT SUPPLY INC.</span>
      </div>
    </div>

    <!-- Main image and page title -->
    <div class="hero">
      <div class="container">
        <div class="hero-title">
          <h4>NEW ARRIVAL</h4>
          <h1>SPORT BIKES AND MOTORCYCLES</h1>
        </div>
      </div>
    </div>

    <!-- Navigation options - desktop -->
    <div class="menu-bar">
      <div class="container">
        <span class="menu-item">Eyewear</span>
        <span class="menu-item">Apparel</span>
        <span class="menu-item">Gadgets</span>
        <span class="menu-item">Vehicles</span>
        <span class="menu-item">Classes</span>
        <span class="menu-item">Contact</span>
      </div>
    </div>

    <!-- Navigation options - mobile -->
    <div class="menu-mobile">
      <div class="container">
        <span class="menu-item">Menu</span>
      </div>
    </div>

    <!-- Product images -->
    <div class="products">
      <div class="container">
        <div class="product-box">
          <div class="product-image">
            <img src="https://s3.amazonaws.com/codecademy-content/courses/freelance-1/unit-5/secret-agent-supply/resources/images/pen.png">
          </div>
          <span class="product-text">Exploding Pen</span>
        </div>
        <div class="product-box-watch">
          <div class="product-image-watch">
            <img src="https://s3.amazonaws.com/codecademy-content/courses/freelance-1/unit-5/secret-agent-supply/resources/images/watch.png">
          </div>
          <span class="product-text-watch">Cellular Watch</span>
        </div>
        <div class="product-box-glasses">
          <div class="product-image-glasses">
            <img src="https://s3.amazonaws.com/codecademy-content/courses/freelance-1/unit-5/secret-agent-supply/resources/images/glasses.png">
          </div>
          <span class="product-text-glasses">Thermal Glasses</span>
        </div>
      </div>
    </div>

    <!-- Information section -->
    <div class="info">
      <div class="container">
        <div class="info-item">
          <span class="info-title">Location</span>
          <span class="info-piece">-47.346436, 84.32354</span>
        </div>
        <div class="info-item">
          <span class="info-title">Hours</span>
          <span class="info-piece">0800 - 1800</span>
        </div>
      </div>
    </div>

    <!-- Footer -->
    <div class="footer">
      <div class="container">
        <span>Copyright Secret Agent Supply Inc.</span>
      </div>
    </div>

  </body>
</html>
